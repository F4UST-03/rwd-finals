<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToneCaps</title>
    <link rel="stylesheet" href="bg.css">

<body>
    <script>
        const starCount = 75;
        const body = document.body;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            const size = Math.random() * 10 + 10;
            const duration = Math.random() * 10 + 2;
            const delay = Math.random() * 0;
            const x = Math.random() * 100 + -50;
            const y = Math.random() * 100 + -50;

            star.style.setProperty('--size', `${size}px`);
            star.style.setProperty('--duration', `${duration}s`);
            star.style.setProperty('--delay', `${delay}s`);
            star.style.left = `${x}vw`;
            star.style.top = `${y}vh`;

            body.appendChild(star);
        }
    </script>

    <script>
        const bgstarCount = 100; 

        for (let i = 0; i < bgstarCount; i++) {
            const bgstar = document.createElement('div');
            bgstar.classList.add('bgstar');
            
            const size = Math.random() * 10 + 5; 
            const duration = Math.random() * 1 + 1; 
            const delay = Math.random() * 0; 
            const x = Math.random() * 100; 
            const y = Math.random() * 100;

            bgstar.style.setProperty('--size', `${size}px`);
            bgstar.style.setProperty('--duration', `${duration}s`);
            bgstar.style.setProperty('--delay', `${delay}s`);
            bgstar.style.left = `${x}vw`;
            bgstar.style.top = `${y}vh`;

            body.appendChild(bgstar);
        }
    </script>
